<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tekmovanje ERS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="hero">
        <div class="container">
            <h2>Choose a time:</h2>
            <form name="timeForm" method="GET" action="/api/data" onsubmit="return validateForm();">
                <label class="timeLabel">
                    Custom (min):
                    <input type="number" name="timePeriod" min="1" value="15">
                    <input type="submit" name="submit" value="Get data">
                </label>
            </form>
            <div id="errorContainer"></div>
            <label class="timeRes">
                Custom resolution (sec):
                <input type="number" name="timeResInput" min="5" value="5">
            </label>
            <p id="statusElm" style="text-align: center;"></p>
        </div>
    </section>
    <section id="temperatures">
        <div class="container">
            <h3>Temperature:</h3>
            <div class="row">
                <div class="chartWrapper col-md-7">
                    <canvas id="tempChart"></canvas>
                </div>
                <div class="col-md-5">
                    <div class="tableWrapper">
                        <table id="tempTable" class="table table-dark table-bordered">
                            <thead>
                                <tr>
                                    <th>Time (hh:mm:ss)</th>
                                    <th>Temperature &deg;C</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
