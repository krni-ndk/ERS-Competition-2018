<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tekmovanje ERS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="hero">
        <div class="container">
            <h2>Nastavitve:</h2>
            <form name="timeForm" method="GET" action="/api/data" onsubmit="return validateForm();">
                <label class="timeLabel">
                    Pridobi podatke za zadnjih:
                    <input type="number" name="timePeriod" min="1" value="15">minut.
                </label><br>
                <label class="timeRes">
                    Enota podatkov:
                    <input type="number" name="timeResInput" min="5" value="60">sekund.
                </label><br>
                <p id="statusElm"></p>
                <input type="submit" name="submit" value="Pošlji poizvedbo">
            </form>
        </div>
    </section>
    <section id="temperatures">
        <div class="container card">
            <div class="row">
                <div class="col-md-7">
                    <h3>Grafičen prikaz:</h3>
                </div>
                <div class="col-md-5">
                    <form name="autoRefreshForm">
                        <input type="checkbox" id="autoRefresh" name="autoRefresh">
                        <label for="autoRefresh" id="autoRefreshLabel">Samodejno osveževanje vsakih: </label>
                        <input type="number" id="autoRefreshInput" name="autoRefreshInput" min="1" value="5" disabled>sekund.
                    </form>
                </div>
            </div>
            <div class="chartWrapper col-md-12">
                <canvas id="tempChart"></canvas>
            </div>
            <h3>Tabela podatkov:</h3>
            <div class="col-md-12">
                <div class="tableWrapper">
                    <table id="tempTable" class="table">
                        <thead>
                            <tr id="thead-row">
                                <th>Čas</th>
                                <th>Temperatura (&deg;C)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2019 Niko Kriznik &amp; Nejc Strelec</p>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
